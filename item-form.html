<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/style-general.css" />
    <link rel="stylesheet" href="css/style-item.css" />
    <title>Item-form</title>

    <script src="./JS/item-form.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div
        class="collapse bg-light opacity-75"
        id="navbarToggleExternalContent"
      >
        <div class="p-4">
          <a class="text-dark h4 p-3" href="./about.html"> About Us</a>
          <a class="text-dark h4 p-3" href="./connect-with.html">
            Connect With Us</a
          >
          <a class="text-dark h4 p-3" href="./products.html"> Products</a>
        </div>
      </div>
      <nav class="navbar navbar-dark">
        <div class="container-fluid nav-stylee">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a href="./index.html" class="navbar-brand me-auto p-3">
            <h1>FaceTogether</h1>
          </a>
          <!-- Links  NAV-->
          <div class="nav-links">
            <a
              ><span class="material-symbols-outlined">
                account_circle
              </span></a
            >
            <a> <span class="material-symbols-outlined"> favorite </span> </a>
            <a> <span class="material-symbols-outlined"> search </span></a>
            <a>
              <span class="material-symbols-outlined"> shopping_cart </span>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <!-- Beginning Main-->
    <main>
      <h1>Create a new product to FaceTogether</h1>
      <div class="form">
        <section>
          <form id="itemForm">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Product name"
                  id="newItemNameInput"
                />
                <div class="form-group">
                  <label for="exampleFormControlTextarea1"></label>
                  <textarea
                    required
                    class="form-control"
                    rows="3"
                    placeholder="Description"
                    id="newItemDescription"
                  ></textarea>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control w-50 mb-4"
                    placeholder="Price"
                    id="newItemPrice"
                    required
                  />
                </div>

                <input
                  type="text"
                  class="form-control w-75"
                  placeholder="Image path"
                  id="newItemImg"
                  step="0.01"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-light mt-2">Submit</button>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <p class="p-footer">&#169; FaceTogether, “Our.Problems” Inc.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

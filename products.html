<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="./css/style-general.css" />
    <link rel="stylesheet" href="./css/style-products.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="./JS/product-controller.js" type="module" defer></script>
    <script src="./JS/products.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Nav Bar-->
    <header>
      <div
        class="collapse bg-light opacity-75"
        id="navbarToggleExternalContent"
      >
        <div class="p-4">
          <a class="text-dark h4 p-3" href="./about.html"> About Us</a>
          <a class="text-dark h4 p-3" href="./connect-with.html">
            Connect With Us</a
          >
          <a class="text-dark h4 p-3" href="./products.html"> Products</a>
          <a class="text-dark h4 p-3" href="./item-form.html"> Item form </a>
        </div>
      </div>
      <nav class="navbar navbar-dark">
        <div class="container-fluid nav-stylee">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a href="index.html" class="navbar-brand me-auto p-2">
            <h1>FaceTogether</h1>
          </a>
          <!-- Links  NAV-->
          <div class="nav-links">
            <a
              ><span class="material-symbols-outlined">
                account_circle
              </span></a
            >
            <a> <span class="material-symbols-outlined"> favorite </span> </a>
            <a> <span class="material-symbols-outlined"> search </span></a>
            <a>
              <span class="material-symbols-outlined"> shopping_cart </span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Beginning Main-->

    <!-- Carousel Products-->
    <div class="carousels">
      <div class="carousel-products">
        <div
          id="carouselExampleInterval"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img
                src="./img/products/Carousel-1.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="./img/products/carousel-2.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/products/Carousel-3.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <div class="products-ul" data-card="ul" id="ulCards">
      <div class="cards">
        <img
          class="cards-img"
          src="./img/products/home-1 - Copy.jpg"
          alt="Product image"
        />
        <div class="cards-body">
          <h5 class="cards-title">Serum</h5>
          <p class="cards-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <div class="btn-container">
            <a href="#" class="btn-img">Add to cart</a>
            <p class="price">$15.99</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p class="p-footer">&#169; FaceTogether, “Our.Problems” Inc.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
